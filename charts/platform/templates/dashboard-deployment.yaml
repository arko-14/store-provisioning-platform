apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-dashboard
  template:
    metadata:
      labels:
        app: platform-dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image }}:{{ .Values.dashboard.tag }}"
          imagePullPolicy: {{ .Values.dashboard.pullPolicy }}
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
